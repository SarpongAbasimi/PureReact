<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Passing Props</title>
    </head>
    <body>
        <div id="react-container">

        </div>
  <!-- React library & ReactDOM-->
    <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script> 
    <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
    
    <script>
     // Pure React and JavaScript code


     const passingProps = React.createClass({
         displayName:'PassingProps',
         render(){
             return(
                React.createElement("ul", {className: "ingredients"},
                this.props.Items.map((ingredient, i) =>
                React.createElement("li", { key: i }, ingredient))
                 )
             );
         }
     });
        const Items=[
        "1 lb Salmon",
        "1 cup Pine Nuts",
        "2 cups Butter Lettuce",
        "1 Yellow Squash",
        "1/2 cup Olive Oil",
        "3 cloves of Garlic"
     ]
    const displayClass = React.createElement(passingProps,{Items},null);
    ReactDOM.render(displayClass,document.getElementById('react-container'))
    </script>

 
    </body>
</html>
